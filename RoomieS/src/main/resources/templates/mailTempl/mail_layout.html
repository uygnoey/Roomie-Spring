<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--[if !mso]><!-->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!--<![endif]-->
<meta name="viewport" content="width=device-width" />
<title>Mail</title>
</head>
<body
	style="padding: 0px 20px 20px 20px; display: block; font-size: 15px; margin: 0; background-color: #f5f7fa; line-height: 1.5; font-family: 'Roboto', sans-serif; font-weight: normal; color: rgba(0, 0, 0, 0.87);">

	<table class="container"
		style="display: table; border: none; border-spacing: 0; box-sizing: inherit; border-collapse: collapse; margin: 0 auto; width: 600px; max-width: 600px;">
		<!-- Header -->
		<thead
			style="width: 600px; background-color: #fff !important; display: table-header-group; vertical-align: middle; border-color: inherit; border-bottom: 1px solid #d0d0d0;">
			<tr>
				<th class=" grey-text text-darken-3"
					style="width: 600px; background-color: #f5f7fa; padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px; color: #424242 !important; border: none; font-weight: bold;"><small
					class="left" th:text="#{mail.company.name}"
					style="font-size: 75%; box-sizing: inherit; font-family: 'Roboto', sans-serif; float: left !important; color: #424242 !important; font-weight: bold; padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;">Fave
						Lab</small><small class="right" th:text="#{mail.do.not.reply}"
					style="float: right !important; box-sizing: inherit; font-family: 'Roboto', sans-serif; color: #424242 !important; font-size: 75%; font-weight: bold; padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;">Pleas
						do not reply.</small></th>
			</tr>
			<tr class="nav white"
				style="height: 64px; line-height: 64px; width: 100%; display: block; vertical-align: inherit; border-color: inherit; background-color: #fff !important;">
				<th class="nav-wrapper"
					style="width: 600px; position: relative; height: 100%; padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px; border: none; line-height: 64px;"><a
					style="position: absolute; display: inline-block; font-size: 2.1rem; padding: 0 0 0 10px; white-space: nowrap; color: #424242 !important; text-decoration: none; background-color: transparent; text-align: left; line-height: 64px;"
					class="brand-logo grey-text text-darken-3"
					th:harf="@{http://faveroomies.com}" th:text="#{nav.logo.text}">Fave
						Roomies</a></th>
			</tr>
		</thead>
		<!-- Content -->
		<tbody class="grey lighten-5 grey-text text-darken-3"
			layout:fragment="content"
			style="width: 600px; color: #424242 !important; background-color: #fafafa !important; display: table-row-group; vertical-align: middle; border-color: inherit;">

		</tbody>
		<!-- Footer -->
		<tfoot
			style="width: 600px; padding-top: 20px; background-color: #546e7a !important; display: block; margin: 0 auto"
			class="footer page-footer blue-grey darken-1">
			<tr style="margin: 0 auto;" class="container">
				<td
					style="width: 600px; padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px; text-align: left; padding-left: 10px; border: none;">
					<h5
						style="font-size: 1.64rem; line-height: 110%; margin: 0.82rem 0 0.656rem 0; color: #fff !important; font-weight: 400;"
						class="white-text" th:text="#{footer.h5.title}">Faveroomies.com</h5>
					<p class="grey-text text-lighten-4"
						style="color: #f5f5f5 !important; text-align: left; text-decoration: none;">
						<a href="mailto:administrators@faveroomies.com" target="_blank"
							th:text="#{footer.text.email}"
							style="color: #f5f5f5 !important; text-align: left; text-decoration: none;"></a>
					</p>

				</td>
			</tr>
			<tr
				style="font-weight: 300; overflow: hidden; height: 30px; line-height: 30px; color: rgba(255, 255, 255, 0.8); background-color: rgba(51, 51, 51, 0.08);"
				class="footer-copyright">
				<td
					style="padding: 15px 5px 15px 10px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px; border: none; font-weight: 300; line-height: 30px; color: rgba(255, 255, 255, 0.8); width: 600px;"
					th:text="#{footer.copyright}">Â© 2016 Copyright Yeongyu Yang.
					All right reserved.</td>
			</tr>
		</tfoot>
	</table>


</body>
</html>
