<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="mailTempl/mail_layout">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--Import CSS-->
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" />
	
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script> 
	<!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</head>
<body>
	
	
	<div layout:fragment="content">
		<div class="col s12 m8">
			<div class="card">
				<div class="card-content center">
					<span class="card-title" th:text="#{mail.greeting(${roomie.username})}"></span>
					<p th:text="#{mail.confirm.message(${roomie.email}${code})}"></p>
				</div>
				<div class="card-action">
					<div class="inline-block center">
						<a th:href="@{http://faveroomies.com/regconfirm(code=${regiCode})}"><button
								class="btn waves-effect waves-light pink" type="button"
								name="action" th:inline="text" >
								<i class="material-icons left">done</i>[[#{mail.confirm.button}]]
							</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
